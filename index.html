<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/calculator.js" defer></script>
</head>
<body>
    <section id="main">
        <div id="table">

            <h1>Calculator</h1>
            <div id="disp">
                <h3 id="result1"></h3>
                <h3 id="result"></h3>
            </div>
            <section id="container">
                <button id="clear">Clear</button>
                <button id="delete">Delete</button>
                <button id="seven" class="numbers" value=7 >7</button>
                <button id="eight" class="numbers" value="8">8</button>
                <button id="nine" class="numbers" value="9">9</button>
                <button id="buttonader" class="numbers" value="/">/</button>
                <button id="four" class="numbers" value="4">4</button>
                <button id="five" class="numbers" value="5">5</button>
                <button id="six" class="numbers" value="6">6</button>
                <button id="multiple" class="numbers" value="*">X</button>
                <button id="one" class="numbers" value="1">1</button>
                <button id="two" class="numbers" value="2">2</button>
                <button id="three" class="numbers" value="3">3</button>
                <button id="substraction" class="numbers" value="-">-</button>
                <button id="dot"  value=".">.</button>
                <button id="zero" class="numbers" value="0">0</button>
                <button id="equal" class="numbers" value="=">=</button>
                <button id="add" class="numbers" value="+">+</button>
            </section>
        </div>
        </section>
</body>
</html>
